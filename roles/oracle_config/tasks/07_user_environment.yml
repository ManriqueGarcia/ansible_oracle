---
- name: Config bash profile
  blockinfile:
     path: /home/oracle/.bashrc
     block: |
        unset USERNAME
        export EDITOR=vi
        umask 0022
        export PS1="[\u@\h \W] \${ORACLE_SID} > i\";

- name: Create .ssh dir
  file:
    path: /home/oracle/.ssh
    state: directory
    mode: '0755'
- name: Create authorized keys file
  file:
    path: /home/oracle/.ssh/authorized_keys2
    state: touch 
    mode: '0400'

- name: configure URP Access
  lineinfile:
     path: /home/oracle/.ssh/authorized_keys2
     line: ssh-dss   test@rh.bcnconsulting.com
         
